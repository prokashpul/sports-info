<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players Details </title>
    <!-- ===========Stylesheet Links ============= -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!--============ header area============ -->
    <header class="text-center mt-4">
        <h2 class="text-info">All Players Details</h2>
        <!-- search option -->
        <div class="d-flex justify-content-center my-4">
            <div class="d-flex w-md-20">
                <input class="form-control border-1 rounded-0" type="search" placeholder="Search" aria-label="Search" id="search-input">
                <button class="btn btn-info text-light rounded-0" onclick="searchBtn()">Search</button>
            </div>
        </div>
    </header>
    <!-- main area  -->
    <main class="container shadow-lg my-5 p-3">
        <!-- players post -->
        <div class="row row-cols-1 row-cols-md-4 g-4" id="player-result">
        </div>
    </main>
    <!-- Modal -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content  bg-info">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="img/blankimg.jpg" class="rounded-circle bg-info" alt="" height="100" width="100">
                    <h5>Name</h5>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic error saepe perferendis accusantium consequatur quod ipsa, tenetur perspiciatis temporibus vero! Labore nam et cupiditate consequuntur optio debitis praesentium odit quisquam.</p>
                </div>

            </div>
        </div>
    </div>


    <!-- ================script link ==================== -->
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
